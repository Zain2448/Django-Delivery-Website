{% extends 'staff/base.html' %}
{% block content %}

    <div class="container justify-content-center pt-5">

        <div class="row">
            <h1 class="text-center">Add Menu Item</h1>
        </div>

        <div>
            <form enctype="multipart/form-data" method="post"> {% csrf_token %}

                <h2> Confirm Order</h2>
            <div>

                    <!--id, name, description, image, price, category -->

                <div class = "form-group pt-1">
                    <label for="name">Name<br>
                        <input required class = 'form control' type = text placeholder="Item Name" name="name">
                    </label>
                </div>

                <div class = "form-group pt-1">
                    <label for="description">Description <br>
                        <input required class = 'form control' type = text placeholder="Item Description" name="description">
                    </label>
                </div>

                <div class = "form-group pt-1">
                    <label for="image">Image <br>
                        <input required class = 'form control' type = file placeholder="Item Image" name="image">
                    </label>
                </div>

                <div class = "form-group pt-1">
                    <label for="price">Price<br>
                        <input required class = 'form control' type="number" min="0.01" max='999.99' step="0.01" placeholder="Item Price" name="price">
                    </label>
                </div>

                <div class="form-group pt-1 radio">
                    <p>Category</p>
                  <label class="pr-5" for="category"><input class = 'form control' type="radio" name="category" value="0" checked> Pizza</label>
                  <label class="pr-5" for="category"><input class = 'form control' type="radio" name="category" value="1"> Sides</label>
                  <label class="pr-5" for="category"><input class = 'form control' type="radio" name="category" value="2"> Desserts</label>
                  <label class="pr-5" for="category"><input class = 'form control' type="radio" name="category" value="3"> Drinks</label>
                </div>

            </div>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark mt-3" data-toggle="modal" data-target="#submitModal">
                  Submit Item!
                </button>

                <!-- Modal -->
                <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="submitModalLabel">Confirm Item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-red" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-green">Confirm!</button>
                      </div>
                    </div>
                  </div>
                </div>


            </form>
        </div>

    </div>

{% endblock content %}
